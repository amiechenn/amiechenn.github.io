 <script  type="text/babel">
	
	var UserBox = React.createClass({
		getInitialState:function(){
			return{
				username:'',
				password:'',
				usertips:'',
				passtips:'',
				disabled:true,
				usererror:true,
				passerror:true
			};
		},
		handleName:function(e){
			var value = e.target.value
			var tips = ""
			var error =""
			if(value.length==0 || value.length>6){
				tips = "密码必须在6位以为且不能为空"
				error = true
			}else{
				tips = "通过"
				error = false
				this.setState({disabled:false})
			}
			this.setState({username:value,usertips:tips,usererror:error})
		},
		handlePassword:function(e){
			var value = e.target.value
			var tips = ""
			if(value.length==0 || value.length>6){
				tips = "密码必须在6位以为且不能为空"
			}else{
				tips = "通过"
				this.setState({disabled:false})
			}
			this.setState({password:value,passtips:tips})
		},
		
        render: function() {
	        return( 
	          	<from>
				 	 {this.props.items.map(function(item, i) {
				          return (
				           用户名：<input  value={this.state.username} onChange={this.handleName}/><p>{this.state.usertips}</p>
							密码：<input  value={this.state.password} onChange={this.handlePassword}/><p>{this.state.passtips}</p>
 							<input type="submit" value="登录" disabled={this.state.disabled}/>
				          );
				     }, this)}
			 	</from>

			);
        }
    });
     
    ReactDOM.render(
      <UserBox  />,
      document.getElementById('box')
    );
