<body>
 <div id="box">	</div>
 <script src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js"></script>
 <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
 <script  type="text/babel">
	
		var GenderSelect = React.createClass({
             render: function() {
                 return <select onChange={this.props.handleSelect1}>
                 <option value="0">男</option>
                 <option value="1">女</option>
                 </select>
             }
         })
         var SignupForm = React.createClass({
             getInitialState: function() {
                 return {
                     name: '',
                     password: '',
                     gender: '',
                 }
             },
             handleChange: function( name,event) {
                 var newState = {}
                 newState[name] = event.target.value
                 this.setState(newState)
             },
             handleSelect: function(event) {
                 this.setState({gender: event.target.value})
             },
             render: function() {
                 console.log(this.state)
                 return <form>
                 <input type="text" placeholder="请输入用户名" onChange={this.handleChange.bind(this, 'name')} />
                 <input type="password" placeholder="请输入密码" onChange={this.handleChange.bind(this, 'password')} />
                 <GenderSelect handleSelect1={this.handleSelect}></GenderSelect>
                 </form>
             }
         })
          ReactDOM.render(<SignupForm></SignupForm>, document.getElementById('box'));
 </script>
</body>
